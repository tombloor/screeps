name: "User Story"
description: "A unit of functionality written from a user perspective."
title: "Story: "
labels: ["story"]
assignees: []
projects: ["Screeps"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description 
      placeholder: "_As a [user], I want [action] so that [benefit]._"
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: List the conditions that must be met for this story to be complete.
      placeholder: "- [ ] Condition 1\n- [ ] Condition 2\n- [ ] Condition 3"
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: Notes
      description: Any extra notes, mockups, links.
    validations:
      required: false